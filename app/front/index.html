<!DOCTYPE html>
<html ng-app='movie-app'>
    <head>
        <title>Create Movie</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>  
                <!-- site less file placed after bootstrap files to enable overriding of bootstrap styles --> 
        <link rel="stylesheet/less" type="text/css" href="styles/style.less" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
        <script src="../../node_modules/angular/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="create_controller.js"></script>
        <script src="service.js"></script>
    </head>
    <body>
        <div id="navigation-bar"></div> 
        <div class="container" ng-controller="createMovie">
            <h2>Create Movie</h2> 
            <form id="frmCU" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="movieName" class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-form-label">Movie Name</label>
                    <div class="col-xs-10 col-sm-10 col-md-9 col-lg-9" >
                        <input type="text" class="form-control" id="movieName" name="movie_name" ng-model="movie_name"
                             placeholder="Enter new Movie name" maxlength="50">
                    </div>
            </div>
            <div class="form-group row">
                <label for="DirectorDDL" class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-form-label">Movie Director</label>
                <div class="col-xs-10 col-sm-10 col-md-9 col-lg-9">
                    <!-- <select id="DirectorDDL" class="form-control" name="director_id">
                        <option ng-repeat="director in directors" value="{{director.director_id}}">{{director.director_name}}</option>
                    </select>  -->

                    <select ng-model="diri" id="DirectorDDL" class="form-control" name="director_id"
                         ng-options="director.director_id as director.director_name for director in director"></select>
                </div>       
                <div class="offset-sm-2 col-sm-10">
                    <input  type="hidden"  name="ctrl" value="movie" >
                    <button class="btn btn-primary" id="btnAction" type="submit">Create Movie</button>
                </div>
            </div>
            <div class="form-group row">
                <input  type="text" name="duplicate_movie"  class="validation_errors">
            </div>
                            <!-- <div id="InputFields" class="extra-padding"></div> -->
            </form>
        </div>
        <!-- <script src='../../js/movie/create.js'></script> 
        <script src='../../js/movie/generalMovie.js'></script> 
        <script src='../../js/director/getDirectors.js'></script>  
        <script src='../../js/movie/validations.js'></script>  -->
    </body>
</html>
